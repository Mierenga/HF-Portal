<div class="profile votes">

    <h1>Your Top Fellow</h1>

    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <h3>You have shown interest in:</h3>

            <ul>
                <li ng-repeat="vote in votes">
                    <a ng-href="/#/fellows/{{ vote.Votee.fellow.id }}/{{ helpers.slugify( vote.Votee.fellow.first_name + ' ' + fellow.last_name ) }}">
                        {{ vote.Votee.fellow.first_name }} {{ vote.Votee.fellow.last_name }}
                    </a>
                    <a class="btn btn-default" ng-click="">Deselect Interest</a>
                </li>
            </ul>

        </div>

    </div>

</div>
