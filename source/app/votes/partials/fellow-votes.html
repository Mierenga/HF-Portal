<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <div class=" profile votes">

            <div class="row">

                <h3>You showed interest in the following companies:</h3>

                <p>Votes For:</p>
                <table class="table">

                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Matched</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr ng-repeat="company in votesCast">
                            <td>{{ company.id }}</td>
                            <td></td>
                        </tr>

                    </tbody>

                </table>

                <p>Votes From:</p>
                <table class="table">

                    <thead>
                    <tr>
                        <th>Company</th>
                        <th>Matched</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr ng-repeat="company in votesFor">
                        <td>{{ company.id }}</td>
                        <td></td>
                    </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>

</div>
