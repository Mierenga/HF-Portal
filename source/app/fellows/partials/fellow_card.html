<div class="grid-box fellow">

	<figure> <!-- image section -->
		<div class="imgCrop">
			<img ng-src={{fellow.image_url}} />
		</div>
	</figure>

	<div class="fellowInfo"><!-- div containing information -->
	
		<div class="fellowName "> <!-- fellow name section -->
			<figcaption> {{fellow.first_name +" "+ fellow.last_name}} </figcaption>
		</div>

		<div class="quote">{{ fellow.bio }}

		</div>

	
		<div class="tag fellow_tag " ng-repeat='tag in fellow.tags'><!-- fellow tags section -->
			<p> {{ tag.name }} </p>
		</div>

	</div>
	<div class="details-button">
		<!-- Button trigger modal -->
		<button type="button" class="detButton" ng-click="openModal(fellow)">
			<!-- View Details -->
			<i class="fa fa-th-list fa-lg"></i>

		</button>
	</div>
</div>
