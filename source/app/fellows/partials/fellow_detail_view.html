

  <div class="modal-body box-modal">

    <div class="row">
      <div class="col-md-3">
        <img class="user-photo" src="public/assets/images/placeholder-hi.png" width="200" height="200">
        <br>
        <span class="label label-default">HTML</span>
        <span class="label label-default">CSS</span>
        <span class="label label-default">JavaScript</span>

        <i class="fa fa-github"></i>
        <i class="fa fa-envelope"></i>
      </div>

      <div class="col-md-9">
        <h1>{{ fellow.name }}</h1>
        <div class="user-facts">
          {{ fellow.university }} <br>
          {{ fellow.major }} <br>
          <a href="{{ fellow.resume_file_path }}">Resume</a> <br>
          <a href="{{ fellow.website_url }}">Website</a> <br>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="main-content">
        <h3 class="fd_subhdr">Biography</h3>
        <p>{{ fellow.bio }}</p>
        <h3 class="fd_subhdr">Interests</h3>
        <p>{{ fellow.interests }}</p>
      </div>
    </div>

    <div class="row">
        <center><button type="button" class="btn btn-default btn-lg" ng-click="vote(fellow)">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Vote
      </button></center>
    </div>

  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
