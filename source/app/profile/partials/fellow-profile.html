<div class="profile">
	<div class="wrapper">
		<div class="heading-img">
			<div class="headingOverlay">
				<div class="textWrapper">
					<span class="headingText">
						FELL<img class="logoClass" src="public/assets/images/investdetroitlogo.svg"></img> W PR<img class="logoClass" src="public/assets/images/investdetroitlogo.svg"></img> FILE
					</span>
				</div>
				</div>
			</div>
	</div>
<div class="container">
	<div class="profile">
		<div class="row">

			<div class="col-md-3">
				<center><img class="user-photo" git
				src={{fellow.image_url}} width="200" height="200"></center>
				<br>
				<div class="input-group">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Browse</button>
		      </span>
		      <input type="text" class="form-control" placeholder="Search for...">
		    </div><!-- /input-group -->

				<!--<input type="file" name="picUpload"/>-->

				<br>

				<i class="fa fa-github"></i>
				<i class="fa fa-envelope"></i>
			</div>

			<div class="col-md-9">

				<form class="form-horizontal">
					<div class="form-group">
							<label for="fellowFirstName" class="control-label col-xs-2">First Name</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowFirstName" value="{{fellow.first_name}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowLastName" class="control-label col-xs-2">Last Name</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowLastName" value="{{fellow.last_name}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowEmail" class="control-label col-xs-2">Email</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowEmail" value="{{fellow.email}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowUniversity" class="control-label col-xs-2">University</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowUniversity" value="{{fellow.university}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowMajor" class="control-label col-xs-2">Major</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowMajor" value="{{fellow.major}}"/>
							</div>
					</div>

					<div class="form-group">
			        <label for="fellowBio" class="control-label col-xs-2">Biography</label>
			        <div class="col-xs-10">
			            <textarea class="form-control" rows="7" id="fellowBio" value="{{fellow.bio}}"></textarea>
			        </div>
			    </div>

					<div class="form-group">
			        <label for="fellowIntrests" class="control-label col-xs-2">Interests</label>
			        <div class="col-xs-10">
			            <textarea class="form-control" rows="7" id="fellowIntrests" value="{{fellow.interests}}"></textarea>
			        </div>
			    </div>


					<div class="form-group">
							<label for="companyName" class="control-label col-xs-2">Top Skills: </label>
							<div class="col-xs-10">
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										Select
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="#">C</a></li>
										<li><a href="#">C++</a></li>
										<li><a href="#">Javascript</a></li>
										<li><a href="#">Java</a></li>
									</ul>
								</div>
							</div>
					</div>
					<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
									<button type="submit" class="btn btn-primary">Update</button>
							</div>
					</div>
			</form>
	</div>
</div>
</div>
