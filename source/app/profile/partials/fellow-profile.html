<div class="row">
    <div class="col-md-8 col-md-offset-2">

            <div class="profile">

                <h1>Edit Your Profile</h1>

                <div class="row">

                    <div id="profile-photo" class="col-md-3">

                        <h4 class="title">Profile Image</h4>

                        <div class="user-photo">
                            <img id="preview" ngf-src="fellow.image_url" width="200" height="200" />
                            <span class="placeholder" ng-if="!fellow.image_url">No Profile Image</span>
                        </div>

                        <p class="description">For best results - please use a square image</p>

                        <div class="file">
                            <input type="file" id="file_input" onchange="angular.element(this).scope().getS3Key(this)" />
                            <i class='fa fa-circle-o-notch fa-spin loading-icon'></i>
                        </div>

                        <p class="upload-status">Click Update to Save</p>
                    </div>

                    <div class="col-md-8 col-md-offset-1">

                        <form>

                            <input type="hidden" id="image_url" name="image_url" ng-model="fellow.image_url" value="" />

                            <div class="form-group">
                                <label for="fellowFirstName" class="control-label">First Name</label>
                                <input type="text" class="form-control" id="fellowFirstName" ng-model="fellow.first_name" value="{{fellow.first_name}}"/>
                            </div>

                            <div class="form-group">
                                <label for="fellowLastName" class="control-label">Last Name</label>
                                <input type="text" class="form-control" id="fellowLastName" ng-model="fellow.last_name" value="{{fellow.last_name}}"/>
                            </div>
                            <div class="form-group">
                                <label for="fellowEmail" class="control-label">Email</label>
                                <input type="text" class="form-control" id="fellowEmail" ng-model="fellow.email" value="{{fellow.email}}"/>
                            </div>
                            <div class="form-group">
                                <label for="fellowUniversity" class="control-label">University</label>
                                <input type="text" class="form-control" id="fellowUniversity" ng-model="fellow.university" value="{{fellow.university}}"/>
                            </div>
                            <div class="form-group">
                                <label for="fellowMajor" class="control-label">Major</label>
                                <input type="text" class="form-control" id="fellowMajor" ng-model="fellow.major" value="{{fellow.major}}"/>
                            </div>

                            <div class="form-group">
                                <label for="fellowBio" class="control-label">Biography</label>
                                <textarea class="form-control" rows="7" id="fellowBio" ng-model="fellow.bio" value="{{fellow.bio}}"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="fellowIntrests" class="control-label">Interests</label>
                                <textarea class="form-control" rows="7" id="fellowIntrests" ng-model="fellow.interests" value="{{fellow.interests}}"></textarea>
                            </div>

                            <div class="form-group">

                                <select class="jsexample-tokenizer form-control" id="tags" name="tags" multiple="multiple" ng-options="tag.name for tag in tags track by tag.id" ng-model="fellow.tags">
                                </select>

                                <!--<select ui-select2="{ allowClear: true}" class="jsexample-tokenizer form-control" id="tags" name="tags" ng-model="alltags">
                                </select>-->
                            </div>

                            <div class="form-group">
                                <div class="update-btn">
                                    <button type="submit" class="btn btn-primary btn-lg pull-right" ng-click="update(fellow)">Update</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

    </div>
</div>
