<div class="profile">
	<div class="wrapper">
		<div class="heading-img">
			<div class="headingOverlay">
				<div class="textWrapper">
					<span class="headingText">
						<span class="headWord">FELL<img class="logoClass" src="public/assets/images/investdetroitlogo.svg"></img> W</span> <span class="headWord">PR<img class="logoClass" src="public/assets/images/investdetroitlogo.svg"></img> FILE</span>
					</span>
				</div>
				</div>
			</div>
	</div>
<div class="container">
	<div class="profile">
		<div class="row">

			<div class="col-md-3">
				<center><img class="user-photo" ng-src={{fellow.image_url}} width="200" height="200"></center>
				<br>
				<div class="input-group">
				  <span class="input-group-btn">
					  <input type="file" name="picUpload"/>
					  <!--<button class="btn btn-default" type="button">Browse</button>-->
				  </span>
				  <!--<input type="text" class="form-control" placeholder="">-->
				</div><!-- /input-group -->
			</div>

			<div class="col-md-9">

				<form class="form-horizontal">
					<div class="form-group">
							<label for="fellowFirstName" class="control-label col-xs-2">First Name</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowFirstName" ng-model="fellow.first_name" value="{{fellow.first_name}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowLastName" class="control-label col-xs-2">Last Name</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowLastName" ng-model="fellow.last_name" value="{{fellow.last_name}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowEmail" class="control-label col-xs-2">Email</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowEmail" ng-model="fellow.email" value="{{fellow.email}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowUniversity" class="control-label col-xs-2">University</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowUniversity" ng-model="fellow.university" value="{{fellow.university}}"/>
							</div>
					</div>
					<div class="form-group">
							<label for="fellowMajor" class="control-label col-xs-2">Major</label>
							<div class="col-xs-10">
									<input type="text" class="form-control" id="fellowMajor" ng-model="fellow.major" value="{{fellow.major}}"/>
							</div>
					</div>

		</div>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="update(fellow)">Update</button>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
					<div class="form-group">
			        <label for="fellowBio" class="control-label col-xs-2">Biography</label>
			        <div class="col-xs-10">
			            <textarea class="form-control" rows="7" id="fellowBio" ng-model="fellow.bio" value="{{fellow.bio}}"></textarea>
			        </div>
			    </div>

                <div class="form-group">
                    <label for="image_url" class="control-label col-xs-2">Profile Image</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="image_url" ng-model="fellow.image_url" value="{{fellow.image_url}}"/>
                    </div>
                </div>

                <div class="form-group">
			        <label for="fellowIntrests" class="control-label col-xs-2">Interests</label>
			        <div class="col-xs-10">
			            <textarea class="form-control" rows="7" id="fellowIntrests" ng-model="fellow.interests" value="{{fellow.interests}}"></textarea>
			        </div>
			    </div>

				<div class="form-group">
					<label for="tags" class="control-label col-xs-2"> Top Skills</label>
					<div class="col-xs-10">
						<select class="jsexample-tokenizer form-control" id="tags" name="tags" multiple="multiple" ng-options="tag.name for tag in fellow.tags track by tag.id" ng-model="fellow.tags">
						</select>


                        <!--<select ui-select2="{ allowClear: true}" class="jsexample-tokenizer form-control" id="tags" name="tags" ng-model="alltags">
                        </select>-->
					</div>
				</div>

							<label for="companyName" class="control-label col-xs-2">Top Skills: </label>
							<div class="col-xs-10">
								<div class="dropdown">
									<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

										<span class="caret"></span>

									</ul>
								</div>
							</div>
					</div>-->
					<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10 update-btn">
									<button type="submit" class="btn btn-primary" ng-click="update(fellow)">Update</button>
							</div>
					</div>
			</form>
	</div>
</div>
