<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="stylesheets/css/accounts.css"> -->
	<link rel="stylesheet" href="public/assets/stylesheets/style.css" type="text/css"/>
</head>

<body>
	<div class="container border">
		<div class="col-md-4 col-md-push-4">
			<span class="btn btn-default btn-file">
				<span class="glyphicon glyphicon-user profileimg"  aria-hidden="true"></span>
			    <input type="file">
			</span>
		</div>
	</div>

	<div class="container border">
		<div class="col-md-6 col-md-push-3">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Name</span>
			  <input type="text" class="form-control" placeholder="First and Last name" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon2">Email</span>
			  <input type="text" class="form-control" placeholder="Input Email" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon2">Password</span>
			  <input type="password" class="form-control" placeholder="Input Email" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon3">Location</span>
			  <input type="text" class="form-control" placeholder="City or Town" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon4">Size</span>
			  <input type="text" class="form-control" placeholder="Number of Employees" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon5">Founded</span>
			  <input type="text" class="form-control" placeholder="Year" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon6">Languages/Technologies</span>
			  <input type="text" class="form-control" placeholder="Type here" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon5">Bio/Mission</span>
			  <textarea class="form-control" rows="3"> </textarea>
			</div>

			<!-- industry -->
			<!-- products -->
			
		</div>
	</div>
</body>
</html>
